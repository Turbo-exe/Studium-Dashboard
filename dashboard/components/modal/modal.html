{% load static %}

<div class="modal-backdrop" id="{{ modal_id }}-backdrop" data-modal-id="{{ modal_id }}"></div>
<div class="modal {% if modal_size %}modal-{{ modal_size.value }}{% endif %}" id="{{ modal_id }}">
    <div class="modal-header">
        <h1 class="modal-title" id="{{ modal_id }}-title">{{ modal_title }}</h1>
        <button type="button" class="close-modal material-symbols-outlined" data-modal-id="{{ modal_id }}">
            close
        </button>
    </div>

    <div class="modal-content">
        {% slot "body" %}{% endslot %}
    </div>

    <div class="modal-footer">
        {% slot "footer" %}{% endslot %}
    </div>
</div>
