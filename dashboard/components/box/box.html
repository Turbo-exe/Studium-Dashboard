{% load static %}

<div class="box {% if box_class %}{{ box_class }}{% endif %}"
     {% if box_id %}id="{{ box_id }}"{% endif %}>

    <div class="box-header">
        {% slot "header" %}{% endslot %}
    </div>

    <div class="box-content">
        {% slot "content" %}{% endslot %}
    </div>

    <div class="box-footer">
        {% slot "footer" %}{% endslot %}
    </div>

</div>
