{% load static %}

{% component "box" box_id="grade" %}
    {% fill "header" %}
        <h3>Your grade.</h3>
    {% endfill %}

    {% fill "content" %}
        <div id="gradeWrapper">
            <p id="gradeValue">{{ grade }}</p>
            <p id="exams">Based on {{ exams }} exams.</p>
        </div>
    {% endfill %}

{% endcomponent %}
