{% load static %}
{% load i18n %}

{% component "box" box_id="grade" %}
    {% fill "header" %}
        <h3>{% translate "Your grade." %}</h3>
    {% endfill %}

    {% fill "content" %}
        <div id="gradeWrapper">
            <p id="gradeValue">{{ grade }}</p>
            <p id="exams">{% blocktranslate %}Based on {{ exams }} exams.{% endblocktranslate %}</p>
        </div>
    {% endfill %}

{% endcomponent %}
